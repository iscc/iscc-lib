[project]
site_name = "iscc-lib"
site_description = "High-performance polyglot implementation of ISO 24138:2024 International Standard Content Code (ISCC)."
site_author = "Titusz Pan"
site_url = "https://lib.iscc.codes/"
repo_url = "https://github.com/iscc/iscc-lib"
repo_name = "iscc/iscc-lib"
copyright = "Copyright &copy; 2025-2026 ISCC Foundation"
extra_css = ["stylesheets/extra.css"]
extra_javascript = ["javascripts/copypage.js"]

nav = [
  "index.md",
  { "How-to Guides" = [
    { "Python" = "howto/python.md" },
    { "Node.js" = "howto/nodejs.md" },
    { "WebAssembly" = "howto/wasm.md" },
  ] },
  { "Explanation" = [
    { "Architecture" = "architecture.md" },
  ] },
  { "Reference" = [
    { "Rust API" = "rust-api.md" },
    { "Python API" = "api.md" },
  ] },
  { "Benchmarks" = "benchmarks.md" },
]

[project.theme]
language = "en"
logo = "assets/logo_light.png"
favicon = "assets/favicon.png"
custom_dir = "overrides"
features = [
  "content.code.annotate",
  "content.code.copy",
  "content.tooltips",
  "header.autohide",
  "navigation.expand",
  "navigation.footer",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight",
  "toc.follow",
]

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle = { icon = "lucide/sun", name = "Switch to dark mode" }

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle = { icon = "lucide/moon", name = "Switch to light mode" }

[project.plugins.mkdocstrings]
enabled = true

[project.plugins.mkdocstrings.handlers.python]
paths = ["crates/iscc-py/python"]

[project.plugins.mkdocstrings.handlers.python.options]
allow_inspection = false
docstring_style = "sphinx"
show_source = false
show_root_heading = false
show_root_full_path = false
members_order = "source"
heading_level = 2
merge_init_into_class = true
show_signature_annotations = true
separate_signature = true

[project.markdown_extensions]
abbr = {}
admonition = {}
attr_list = {}
def_list = {}
footnotes = {}
md_in_html = {}

[project.markdown_extensions.toc]
permalink = true

[project.markdown_extensions.pymdownx]
betterem = {}
caret = {}
details = {}
inlinehilite = {}
keys = {}
magiclink = {}
mark = {}
smartsymbols = {}
tasklist = { custom_checkbox = true }
tilde = {}

[project.markdown_extensions.pymdownx.emoji]
emoji_generator = "zensical.extensions.emoji.to_svg"
emoji_index = "zensical.extensions.emoji.twemoji"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [{ name = "mermaid", class = "mermaid" }]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
combine_header_slug = true
